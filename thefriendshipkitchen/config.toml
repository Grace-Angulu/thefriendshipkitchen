baseURL = "http://example.org/"
languageCode = "en-us"
title = "The Friendship Kitchen"
theme = "Blonde"
[params]
# The number of articles to be displayed on a single page.
paginator_pages = "5"
[menu]

  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 3


    [params.post]
      # See the Tailwind CSS documentation to set it up.
      # Recommended settings are h-32 to h-48.
      # https://tailwindcss.com/docs/height
      thumbnail_height = "h-48"

      # https://tailwindcss.com/docs/width
      thumbnail_width = "w-auto"

    [params.widgets]
      archives = true
      categories = true
      tags = true
      recentposts = false
      search = false

      [taxonomies]
      category = "categories"
      tag = "tags"
      archive = "archives"

      [privacy]

        [privacy.vimeo]
          disabled = false
          simple = true

        [privacy.twitter]
          disabled = false
          enableDNT = true
          simple = true

        [privacy.instagram]
          disabled = false
          simple = true

        [privacy.youtube]
          disabled = false
          privacyEnhanced = true

      [services]

        [services.instagram]
          disableInlineCSS = true

        [services.twitter]
          disableInlineCSS = true

      [build]
        writeStats = true
